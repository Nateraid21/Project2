<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #d3d3d3; /* Grey background for the whole page */
            font-family: Arial, sans-serif;
        }
        #riddle-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(36, 34, 34, 0.1);
            margin-top: 30px;
            text-align: center;
        }
        #riddle {
            font-size: 1.5rem;
            color: #050606;
        }
        #answer {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #000000;
        }
        .btn-custom {
            background-color: #c3bdbd;
            color: rgb(0, 0, 0);
        }
        .btn-custom:hover {
            background-color: #8d8484;
        }
        .navbar {
            background-color: #6b5656; /* Light grey background for navbar */
        }

    </style>
</head>
<body>

    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="index.html">Resume</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="Scratch.html">Scratch Page/About</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="webapp.html">Games</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="riddle-container">
            <h2>Riddle of the Day</h2>
            <div id="riddle"></div>
            <div id="answer"></div>
            <button class="btn btn-custom" onclick="generateRiddle()">Generate New Riddle</button>
            <button class="btn btn-secondary" onclick="showAnswer()">Show Answer</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const riddles = [
            { question: "What has keys but can't open locks?", answer: "A piano." },
            { question: "What has a head, a tail, but no body?", answer: "A coin." },
            { question: "What gets wetter as it dries?", answer: "A towel." },
            { question: "What can travel around the world while staying in the corner?", answer: "A stamp." },
            { question: "What comes once in a minute, twice in a moment, but never in a thousand years?", answer: "The letter 'M'." }
        ];

        let currentRiddle = {};

        function generateRiddle() {
            const randomIndex = Math.floor(Math.random() * riddles.length);
            currentRiddle = riddles[randomIndex];
            document.getElementById("riddle").textContent = currentRiddle.question;
            document.getElementById("answer").textContent = ''; // Clear answer
        }

        function showAnswer() {
            if (currentRiddle.answer) {
                document.getElementById("answer").textContent = "Answer: " + currentRiddle.answer;
            }
        }

        // Initial riddle
        generateRiddle();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
